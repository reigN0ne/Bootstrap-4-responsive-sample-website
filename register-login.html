          <div class="main">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="login-card">
                            <h2 class="text-center mb-4">Login</h2>
                            <form action="">
                                <p>
                                    <label for="email">Email</label>
                                    <input type="email" class="form-input" name="email" placeholder="Enter your email address">
                                </p>
                                <p>
                                    <label for="password">Password</label>
                                    <input type="password" class="form-input" name="password" placeholder="Enter your password">
                                </p>
                                <input type="submit" class="btn btn-primary" value="Login">
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="login-card">
                            <h2 class="text-center mb-4">Register</h2>
                            <form action="">
                                <p>
                                    <i class="glyphicon glyphicon-user"></i>
                                    <label for="name">Name</label>
                                    <input type="text" class="form-input" name="name" placeholder="Enter your name">
                                </p>
                                <p>
                                    <label for="email">Email</label>
                                    <input type="email" class="form-input" name="email" placeholder="Enter your email address">
                                </p>
                                <p>
                                    <label for="mobile-number">Mobile number</label>
                                    <input type="number" class="form-input" name="mobile-number" placeholder="Enter your Mobile number">
                                </p>
                                <p>
                                    <i class="glyphicon glyphicon-lock"></i>
                                    <label for="password">Password</label>
                                    <input type="password" class="form-input" name="password" placeholder="Enter your password">
                                </p>
                                <input type="reset" class="btn btn-danger" value="Clear">
                                <input type="submit" class="btn btn-primary" value="Register">
                            </form>
                            <button type = "button" class = "btn btn-primary" title="Updates!" data-toggle="popover" data-placement="top" data-content="Insta: @mycompany123">
                                Follow Us!
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function(){
              $('[data-toggle="popover"]').popover();
            });
        </script>
